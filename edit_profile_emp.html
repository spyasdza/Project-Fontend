	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/main_style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<style>
		.bgimage {
			width:100%;
			height:500px;
			background: url('pic/mango.jpg');
			background-repeat: no-repeat;
			background-position: center;
			background-size:cover;
			background-attachment: fixed;
		}

		.overlay {
			color:White;
			text-shadow:1px 1px #333;
		}
		
	</style>
</head>

<body class="h-100">
	<div id="app" class="h-100">
		<div id="content" class="d-flex flex-column h-100">

			<!-- Navbar -->
			<nav class="navbar navbar-expand-xl bg-dark navbar-dark bg-company-black">
				<!-- Brand -->
				<a class="navbar-brand ml-5" href="search_job.html"><img src="pic/logo-test-white.png" width="40"> JobProvider</a>

				<!-- Toggler/collapsibe Button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Navbar links -->
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<!-- Left side link -->
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown mr-1">
							<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
								Search
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="search_job.html">Jobs</a>
								<a class="dropdown-item" href="search_unemp.html">Unemployed</a>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="manage_job.html">ManageJobs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">AddToUnemployed</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">CancelUnemployed</a>
						</li>
					</ul>
					
					<!-- Right side link -->
					<ul class="navbar-nav mr-5">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
								Sign up
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="register_student.html">Student</a>
								<a class="dropdown-item" href="register_employer.html">Employer</a>
							</div>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="login.html">Sign in</a>
						</li>
						<li class="nav-item dropdown mr-2">
							<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
								Setting
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="edit_profile_student.html">(S)Edit Profile</a>
								<a class="dropdown-item" href="edit_profile_emp.html">(E)Edit Profile</a>
								<a class="dropdown-item" href="#">Sign out</a>
							</div>
						</li>
					</ul>
				</div> 
			</nav>

			<!-- overlay image -->
			<section class="bgimage">
				<div class="container-fluid">
					<div class="row my-5">
						<div class="col-12 text-center my-5 overlay">
							<h3 class="display-4">Edit Profile</h3>
						</div>
						<div class="col-12 text-center overlay">
							Home <span class="fa fa-arrow-right"></span> Edit Profile
						</div>
					</div>
				</div>
			</section>

			<!-- Main content -->
			<div class="container flex-grow-1 px-5">

				<div class="card my-5 shadow-sm">
					<div class="card-body mx-auto font-weight-bold" style="max-width: 500px;">
						<form action="login.html" method="POST">
                        <h1><span class="fa fa-folder-o"></span> Edit Profile</h1>
                        
							<!-- first name and last name -->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="fname">First Name:</label>
										<input type="text" class="form-control" name="fname" placeholder="First Name" :value="employer.firstname" required>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="lname">Last Name:</label>
										<input type="text" class="form-control" name="lname" placeholder="Last Name" :value="employer.lastname" required>
									</div>
								</div>
							</div>

							<!-- email field -->
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" name="email" placeholder="Email" :value="employer.email" required>
							</div>	

							<!-- phone -->
							<div class="form-group">
								<label for="phone">Phone:</label>
								<input type="text" class="form-control" name="phone" placeholder="Phone" maxlength="10" :value="employer.phone" required>
                            </div>
                            
                            <!-- company -->
							<div class="form-group">
								<label for="company">Company:</label>
								<input type="text" class="form-control" name="company" placeholder="Company" maxlength="10" :value="employer.company" required>
							</div>

							<!-- submit button -->
							<button type="submit" class="btn btn-success mt-1">Save</button>
						</form>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<div class="footer">
				<div class="container text-center text-lg-right">
					<a class="logo ml-1" href="https://www.it.kmitl.ac.th/th/" target="_blank"><img src="pic/it.png" height="30"></a>
				</div>
			</div>

		</div>
	</div>

			        lastname: "lastname",
                    email: "FBTasddd@asd.com",
                    phone: "0831171875",
                    company: "asdzaCop."
                },
			},
		})
	</script>
</body>
</html>
