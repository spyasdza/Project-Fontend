			<div class="container flex-grow-1">
				<article class="card-body mx-auto font-weight-bold" style="max-width: 500px;">
					<form action="login.html" method="POST">
					<h1>Join Us</h1>

						<!-- username field -->
						<div class="form-group">
							<label for="user_id">Username:</label>
							<input type="text" class="form-control" name="user_id" placeholder="Pick a Username" required>
						</div>

						<!-- password field -->
						<div class="form-group">
							<label for="pwd1">Password:</label>
							<input type="password" class="form-control" name="pwd1" placeholder="Create a Password" required>
						</div>

						<!-- confirm password field -->
						<div class="form-group">
							<label for="pwd2">Confirm Password:</label>
							<input type="password" class="form-control" name="pwd2" placeholder="Confirm your Password" required>
						</div>

						<!-- first name and last name -->
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="fname">First Name:</label>
									<input type="text" class="form-control" name="fname" placeholder="First Name" required>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="lname">Last Name:</label>
									<input type="text" class="form-control" name="lname" placeholder="Last Name" required>
								</div>
							</div>
						</div>

						<!-- gender and account type -->
						<div class="row">
							<div class="col-6">
								<div class="form-group">
								<label for="sel1">Gender:</label>
									<select class="form-control" name="gender">
										<option>Male</option>
										<option>Female</option>
									</select>
								</div>
							</div>

							<div class="col-6">
								<div class="form-group">
									<label for="sel2">Account Type:</label>
									<select class="form-control" name="acctype">
										<option>Student</option>
										<option>Employer</option>
									</select>
								</div>
							</div>
						</div>

						<!-- email field -->
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" name="email" placeholder="Email" required>
						</div>							

						<!-- phone -->
						<div class="form-group">
							<label for="phone">Phone:</label>
							<input type="phone" class="form-control" name="phone" placeholder="Phone" maxlength="10" required>
						</div>

						<!-- submit button -->
						<button type="submit" class="btn btn-success mt-1">Create Account</button>
					</form>
				</article>
			</div>
